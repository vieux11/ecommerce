<div class="container py-5">
    <h1 class="my-4 text-center text-primary">Enregistrer un article</h1>
  
    <!-- Alert Success -->
    <div *ngIf="isOpen" class="alert alert-success d-flex align-items-center justify-content-between shadow-sm" role="alert">
      <div>
        <i class="bi bi-check-circle-fill me-2"></i> Enregistrement réussi !
      </div>
      <button (click)="close()" type="button" class="btn-close" aria-label="Close"></button>
    </div>
  
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4 shadow-sm">
          <form [formGroup]="applyForm" (ngSubmit)="enregistrer()">
            <!-- Titre -->
            <div class="mb-3">
              <label class="form-label fw-bold">Titre :</label>
              <input type="text" formControlName="title" class="form-control" placeholder="Nom de l'article">
            </div>
  
            <!-- Catégorie -->
            <div class="mb-3">
              <label class="form-label fw-bold">Catégorie :</label>
              <input type="text" formControlName="category" class="form-control" placeholder="Ex: Électronique, Mode, etc.">
            </div>
  
            <!-- Prix et Stock en row-cols-2 -->
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label fw-bold">Prix :</label>
                <input type="number" formControlName="price" class="form-control" placeholder="Ex: 49.99">
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold">Stock :</label>
                <input type="number" formControlName="count" class="form-control" placeholder="Quantité en stock">
              </div>
            </div>
  
            <!-- Image -->
            <div class="mb-3">
              <label class="form-label fw-bold">Image (URL) :</label>
              <input type="text" formControlName="image" class="form-control" placeholder="Lien de l'image">
            </div>
  
            <!-- Note -->
            <div class="mb-3">
              <label class="form-label fw-bold">Note :</label>
              <input type="number" formControlName="rate" class="form-control" placeholder="Ex: 4.5" min="0" max="5" step="0.1">
            </div>
  
            <!-- Description -->
            <div class="mb-3">
              <label class="form-label fw-bold">Description :</label>
              <textarea formControlName="description" class="form-control" rows="3" placeholder="Ajoutez une description..."></textarea>
            </div>
  
            <!-- Bouton Valider -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary w-50">
                <i class="bi bi-check-lg"></i> Valider
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
