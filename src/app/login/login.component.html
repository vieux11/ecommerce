<div class="container py-5">
    <h1 class="mb-4">Connexion</h1>
    <form [formGroup]="loginForm" (submit)="connexion()" >
      <!-- Champ Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Adresse email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Entrez votre email">
      </div>
      <!-- Champ Mot de passe -->
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Entrez votre mot de passe">
      </div>
      <!-- Bouton de soumission -->
      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
  
    <!-- Affichage d'un message aprÃ¨s soumission -->
    <div *ngIf="submitted" class="mt-3">
      <div class="alert alert-danger">
         <strong> Erreur de connexion</strong> 
      </div>
      <button (click)="close()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
