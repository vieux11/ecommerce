<div class="card mb-3" style="">
    <div class="row g-0">
      <div class="col-md-1 p-2">
        <img src={{article.image}} class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-11">
        <div class="card-body">
          <h5 class="card-title">{{article.title}}</h5>
          <p class="card-text">{{article.description}}</p> 
          <div class="row text-center">
            <div class="col"><b>{{article.category}}</b></div>
            <div class="col">
                <i class="text-success">{{article.count}}</i><br>
                <b>Note : {{article.rate}}</b>
            </div>
            <div class="col">
              <h4 class="text-danger">{{article.price}} $</h4>
              <div class="row">
                <div class="col"><a class="btn btn-primary" [routerLink]="['/articles', article.id]">Voir plus</a></div>
                  
                <div class="col"><a class="btn btn-warning" [routerLink]="['/edit', article.id]">Modifier</a></div>
                
                <div class="col"><a class="btn btn-danger" (click)="delete(article.id)">Supprimer</a></div>
                
            </div>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </div>
