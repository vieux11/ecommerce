<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">E-commerce</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" [routerLink]="'articles-api'">Articles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'about'">À propos</a>
        </li>
      </ul>
      
      <div *ngIf="auth.isConnected(); else guestLinks">
        <span class="text-white me-3 fw-semibold">{{ auth.nom() }}</span>
        <button (click)="deconnexion()" class="btn btn-outline-light">Déconnexion</button>
      </div>

      <ng-template #guestLinks>
        <a class="btn btn-outline-light" [routerLink]="'login'">Connexion</a>
      </ng-template>
    </div>
  </div>
</nav>

<!-- Bannière -->
<div *ngIf="isArticlesPage()" class="banner text-center text-white d-flex align-items-center justify-content-center">
  <div class="container">
    <h1 class="fw-bold">Bienvenue sur notre boutique</h1>
    <p class="lead">Découvrez nos produits de qualité et nos offres exclusives</p>
  </div>
</div>
