<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="text-center text-primary mb-4">Connexion</h1>
          <form [formGroup]="loginForm" (ngSubmit)="connexion()">
            <!-- Champ Email -->
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Adresse email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                placeholder="Entrez votre email">
            </div>
            <!-- Champ Mot de passe -->
            <div class="mb-3">
              <label for="password" class="form-label fw-bold">Mot de passe</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                placeholder="Entrez votre mot de passe">
            </div>
            <!-- Bouton de soumission -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4">
                Se connecter
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Affichage du message d'erreur en cas de connexion échouée -->
      <div *ngIf="submitted" class="mt-3">
        <div class="alert alert-danger d-flex justify-content-between align-items-center">
          <strong>Erreur de connexion</strong>
          <button (click)="close()" type="button" class="btn-close" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>
</div>
